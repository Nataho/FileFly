<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload Portal</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>📁 File Upload Portal</h1>

    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="senderName">Sender Name:</label>
      <input type="text" id="senderName" name="sender" placeholder="Enter your name" required>

      <label for="fileInput">Select Files:</label>
      <input type="file" id="fileInput" name="file" multiple required>

      <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <!-- Uploaded Files Box -->
    <div class="file-list-container">
      <h2>📄 Uploaded Files</h2>
      <ul id="fileList"></ul>
    </div>
  </div>

  <!-- Popup Message -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupMessage">Upload complete!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
