<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="upload-container" id="drop-area">
    <div class="upload-inner">
      <h2>Drag & Drop files here</h2>
      <p>â€¦or click to browse</p>
      <button id="browseBtn" type="button">Browse</button>
      <input type="file" id="fileInput" hidden multiple />
    </div>
  </div>

  <div id="overlay" class="overlay hidden"></div>
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content">
      <button class="close-btn" id="closePopup" aria-label="Close">&times;</button>

      <ul class="preview-list" id="previewArea"></ul>

      <div class="info-area">
        <label for="senderName">Sender Name</label>
        <input type="text" id="senderName" placeholder="noname"/>

        <div class="actions">
          <button id="uploadBtn" class="btn" disabled>Upload All</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
