<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Media</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="upload-container">
    <div id="drop-area">
      <p>Drag & Drop a file here</p>
      <input type="file" id="fileElem" hidden>
    </div>
  </div>

  <!-- Popup overlay -->
  <div id="overlay" class="overlay hidden">
    <div class="popup">
      <div class="popup-left">
        <div id="preview"></div>
      </div>
      <div class="popup-right">
        <label>Sender Name:</label>
        <input type="text" id="sender" placeholder="Enter your name (default: noname)" autocomplete="off">
        <br><br>
        <label>File Name:</label>
        <div class="filename-edit">
          <input type="text" id="filename-base">
          <span id="filename-ext"></span>
        </div>
        <br><br>
        
        <!-- Pair button -->
        <button id="pairBtn">Pair</button>
        
        <!-- Upload button -->
        <button id="uploadBtn" disabled>Upload</button>
        
        <div id="progress-container" class="hidden">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
