<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Big drag & drop area -->
  <div class="upload-container" id="drop-area">
    <div class="upload-inner">
      <h2>Drag & Drop a file here</h2>
      <p>â€¦or click anywhere in this box to select a file</p>
      <button id="browseBtn" type="button">Browse</button>
      <input type="file" id="fileInput" hidden />
    </div>
  </div>

  <!-- Popup -->
  <div id="overlay" class="overlay hidden"></div>
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content">
      <button class="close-btn" id="closePopup" aria-label="Close">&times;</button>

      <div class="preview-area" id="previewArea">
        <!-- image/video preview injected here -->
      </div>

      <div class="info-area">
        <label for="senderName">Name of sender</label>
        <input type="text" id="senderName" placeholder="noname"/>

        <!-- progress -->
        <div class="progress-container" id="progressWrap" aria-hidden="true">
          <div id="progress-bar"></div>
        </div>

        <div class="actions">
          <button id="uploadBtn" class="btn" disabled>Upload</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
